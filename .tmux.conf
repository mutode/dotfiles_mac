# prefix
unbind C-b
set -g prefix C-a
bind r source-file ~/.tmux.conf ¥; display-message "Reload Config!!"
# 256色ターミナル
set -g default-terminal screen-256color

# mouse
set -g mouse on
 
# UTF8 Support
setw -g utf8 on
# ウィンドウ名が実行中のコマンド名になるのを止める
setw -g automatic-rename off
# ウィンドウの開始番号を1にする
set -g base-index 1
# ペインの開始番号を1にする
set -g pane-base-index 1
 
# status
# ステータスバーをトップに配置する
set-option -g status-position top
# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90
# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'
# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(get_ssid) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
# ステータスバーを Utf-8 に対応
set-option -g status-utf8 on
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# Macのでクリップボード連携したい場合はアンコメントする
bind y run-shell 'tmux-pbcopy' # バッファをクリップボードに送る
set -g default-command "which reattach-to-user-namespace >/dev/null && reattach-to-user-namespace -l zsh || zsh"
# コピーモードのキーバインドをviライクにする
setw -g mode-keys vi
 
# reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf; display-message "tmux reloaded"
 
# displays *
unbind *
bind * list-clients
 
# split window
bind s split-window -v
bind v split-window -h
 
# select page
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# resize panes
bind ( resize-pane -L 1
		bind ) resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1


#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
